{% extends "home/base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <form method="post" class="accountform">
        <fieldset class="form-group">
            <legend>Create a new account</legend>
            <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
            {% csrf_token %}
            {{ user_form | as_bootstrap }}
            {% if type_form %}
              <hr>
            {{ type_form | as_bootstrap }}
            {% endif %}
            <button type="submit" class="btn btn-primary">Create account</button>
        </fieldset>
    </form>
{% endblock %}
